<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact the kingdom of Colchis</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <img
          src="assets/rkc_logo_light.png"
          alt="Logo of the royal kingdom of colchis"
        />
      </div>
      <nav id="navbar">
        <ul>
          <li><a href="index.html" class="link">The Kingdom</a></li>
          <li><a href="royal_family.html" class="link">Royal Family</a></li>
          <li><a href="royal_events.html" class="link">Royal Events</a></li>
          <li><a href="contact.html" class="link">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact">
        <h1>
          Contact Us
        </h1>
        <p>
          Fill in the form below to contact the Royal Kingdom
        </p>
        <form action="#" id="contact-form">
          <div class="input">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name here"
              required
            />
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email here"
              required
            />
          </div>
          <div class="input">
            <label for="message">Message</label>
            <textarea cols="50" rows="20" id="message" required></textarea>
          </div>
          <button id="submit">Submit</button>
        </form>
      </section>
    </main>

    <
    <script src="script_contact.js"></script>
  </body>
</html>
